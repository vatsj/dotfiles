# minimalist .tmux.conf
# source: https://docs.j7k6.org/my-minimal-tmux-setup/

# loads bash defaults on initialization
# (runs bash_profile either way)
set-option -g default-shell "/bin/bash"

# flags if active SSH session
if-shell 'test "$SSH_CONNECTION"' 'set -g status-bg red'

set -g default-terminal "screen-256color" # terminal type
set -g aggressive-resize on               # aggressive resize
set -sg escape-time 0                     # escape time
set -g base-index 1                       # set initial window index to 1
set -g bell-action none                   # disable bell
setw -g xterm-keys on                     # enable xterm keys

# enable mouse support
set -g mouse on

# prefix keys = {a, b}
set-option -g prefix C-a
set-option -g prefix C-b

# copy mode w vim-like keybindings
setw -g mode-keys vi

# activates tmux copy mode (same as '[')
# bind Escape copy-mode

# copy-paste keybindings for copy mode
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# configuring tmux status bar
# set -g status-position bottom               # statusbar position
# set -g status-interval 1
# set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})'
# set -g window-status-current-format '[#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})]'
# set -g status-right-length 120
# set -g status-right '#(date +"%b %_d %H:%M") | #(whoami)@#(hostname -s) '
# set -g window-status-current-attr bold

# "sticky command key" for repeating commands
set -g repeat-time 500 # 1/2 sec

# custom keybindings

# panes

# vim-like keybindings for switching panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# and for resizing panes
# pane resizing
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# kills pane without confirmation
# bind x kill-pane

# windows
bind _ split-window -h # split horizontally
bind - split-window -v # split vertically

# rename
bind-key r command-prompt 'rename-window %%'
bind-key R command-prompt 'rename-session %%'

# move between windows


# kill
bind q kill-window                               # kill window
bind Q kill-session                              # kill session

bind s source-file ~/.tmux.conf                  # reload tmux config
bind t select-layout tiled                       # tiled layout

# plugins via tpm
# P-I installs plugins, P-u updates them (P = prefix)

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
